<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="bookmark"  type="image/x-icon"  href="/favicon.ico"/>
    <link rel="shortcut icon" href="/favicon.ico">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      </div>
    </header>

    <div id="particles-js">
    <div class="container" id="particles-js">
      <section id="main_content">
        {{ content }}

      <div id="gitmentContainer"></div>
      </section>
    </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <!-- 背景特效 -->
    <script type="text/javascript" color="181,232,83" opacity='0.7' zIndex="-2" count="200" src="/js/src/canvas-nest.js"></script>

    <!-- Gitment -->
    <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
    <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
    <script>
        var gitment = new Gitment({
                id: '{{ page.id }}',
                owner: '{{ site.gitment_owner }}',
                repo: '{{site.gitment_repo}}',
                oauth: {
                    client_id: '{{site.gitment_oauth.client_id}}',
                    client_secret: '{{site.gitment_oauth.client_secret}}',
                },
            });
        gitment.render('gitmentContainer')
    </script>

  {{ site.gitment_repo }}
  </body>
</html>
